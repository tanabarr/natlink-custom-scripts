[afterwordaction]

[general]

deactivate =
    sol
    natspeak: messages, correct

ignore =
    empty
    natspeak: mouse grid

initial on = 1

[grammar name]
name = lines


[grammar non translated words]
info1 = These grammar words can be changed if you want synonyms for them.

info2 = See http://qh.antenna.nl/unimacro/features/translations for more info

words = right; point; move; back; down; through; previous
        next; to; hundred; words; line base; off; line; copy
        search; word; this; lines; up; these; plus; dot
        left


[grammar words]
here = Here
that = THAT


[simpleaction]
collapse = {numkey-}
comment = <<selectioncomment>>
copy = <<copy>>
copy to DragonPad = HW copy that to DragonPad
cut = <<cut>>
cut to DragonPad = HW cut that to DragonPad
delete = <<delete>>
duplicate = <<duplicate>>
edit = HW Edit that
edit comment = HW Edit, Comment
edit docstring = HW Edit, Doc String
emacs = <<heardword emacs>>
end = <<endafterselection>>
expand = {numkey+}
indent = <<indent>>
indent too = <<indent>><<indent>>
insert = <<lineinsert>>
paste = <<homeafterselection>><<paste>>
paste over = <<paste>>
select =
uncomment = <<selectionuncomment>>
unindent = <<unindent>>
unindent too = <<unindent>><<unindent>>


[wordaction]
copy = <<copy>>
cut = <<cut>>
delete = <<del>>
paste = <<paste>>
select =
self dot paste = self.<<paste>>
